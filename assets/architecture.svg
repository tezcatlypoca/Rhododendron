<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Architecture Crew AI Local</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="490" width="700" height="60" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Hardware Layer</text>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">GPU</text>
  <text x="250" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">CPU</text>
  <text x="350" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">RAM</text>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Storage</text>
  
  <!-- Model Layer -->
  <rect x="50" y="410" width="700" height="60" rx="5" ry="5" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Model Layer</text>
  <rect x="100" y="425" width="120" height="30" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="160" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ollama</text>
  <rect x="260" y="425" width="120" height="30" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">LM Studio</text>
  <rect x="420" y="425" width="120" height="30" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">vLLM</text>
  <rect x="580" y="425" width="120" height="30" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="640" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ONNX Runtime</text>
  
  <!-- Orchestration Layer -->
  <rect x="50" y="330" width="700" height="60" rx="5" ry="5" fill="#ced4da" stroke="#495057" stroke-width="2"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Orchestration Layer</text>
  <rect x="160" y="345" width="180" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">LangChain</text>
  <rect x="460" y="345" width="180" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">CrewAI</text>
  
  <!-- Agent Layer -->
  <rect x="50" y="170" width="700" height="140" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Agent Layer</text>
  
  <!-- Manager Agent -->
  <rect x="100" y="210" width="180" height="80" rx="5" ry="5" fill="#228be6" stroke="#1971c2" stroke-width="2"/>
  <text x="190" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Manager Agent</text>
  <text x="190" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Llama 3 (8B)</text>
  
  <!-- Developer Agent -->
  <rect x="310" y="210" width="180" height="80" rx="5" ry="5" fill="#40c057" stroke="#2b8a3e" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Developer Agent</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">CodeLlama (13B)</text>
  
  <!-- Tester Agent -->
  <rect x="520" y="210" width="180" height="80" rx="5" ry="5" fill="#fab005" stroke="#e67700" stroke-width="2"/>
  <text x="610" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Tester Agent</text>
  <text x="610" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Mistral (7B)</text>
  
  <!-- UI Layer -->
  <rect x="50" y="90" width="700" height="60" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">UI Layer</text>
  <rect x="160" y="105" width="180" height="30" rx="5" ry="5" fill="#fa5252" stroke="#c92a2a" stroke-width="1"/>
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Streamlit Dashboard</text>
  <rect x="460" y="105" width="180" height="30" rx="5" ry="5" fill="#fa5252" stroke="#c92a2a" stroke-width="1"/>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">FastAPI Backend</text>
  
  <!-- Arrows -->
  <!-- UI to Agent -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Agent to Orchestration -->
  <line x1="400" y1="310" x2="400" y2="330" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestration to Model -->
  <line x1="400" y1="390" x2="400" y2="410" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Model to Hardware -->
  <line x1="400" y1="470" x2="400" y2="490" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
</svg>