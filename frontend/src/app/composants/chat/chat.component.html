<div class="chat-container">
  <div class="chat-header">
    <h3 class="agent-name">{{ agentName }}</h3>
    <div class="connection-status" [ngClass]="{'connected': websocketConnected, 'disconnected': !websocketConnected}">
      <span class="status-dot"></span>
      <span>{{ websocketConnected ? 'Connecté' : 'Déconnecté' }}</span>
    </div>
  </div>

  <div class="messages-container" #messagesContainer>
    <!-- Indicateur de chargement initial -->
    <div *ngIf="isLoading && messages.length === 0" class="loading-messages">
      <div class="spinner"></div>
      <p>Chargement des messages...</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Conversation vide -->
    <div *ngIf="messages.length === 0 && !isLoading && !error" class="empty-conversation">
      <p>Commencez la conversation en envoyant un message à {{ agentName }}...</p>
    </div>

    <!-- Liste des messages -->
    <div *ngFor="let message of messages" class="message" [ngClass]="getMessageClasses(message)">
      <div class="message-content">
        <div class="message-header">
          <span class="message-sender">{{ message.role === MessageRole.USER ? 'Vous' : agentName }}</span>
          <span class="message-time">{{ formatTimestamp(message.timestamp) }}</span>
        </div>
        <div class="message-text" [innerHTML]="message.content"></div>
      </div>
    </div>

    <!-- Indicateur de frappe -->
    <div *ngIf="isLoading && messages.length > 0" class="typing-indicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  </div>

  <div class="message-input-container">
    <textarea
      [(ngModel)]="newMessageText"
      placeholder="Tapez votre message..."
      class="message-input"
      (keydown.enter)="$event.preventDefault(); sendMessage(newMessageText)"
    ></textarea>
    <app-bouton
      texte="Envoyer"
      [chargement]="isLoading"
      [desactive]="!newMessageText.trim() || isLoading"
      (clic)="sendMessage(newMessageText)"
    ></app-bouton>
  </div>
</div>
