<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="page-title">Tableau de bord</h1>
    <p class="welcome-message" *ngIf="utilisateur">Bonjour, {{ utilisateur.username }} ! Bienvenue sur votre tableau de bord.</p>
  </div>

  <div class="loading-indicator" *ngIf="enChargement">
    <div class="spinner"></div>
    <p>Chargement des données...</p>
  </div>

  <div class="dashboard-content" *ngIf="!enChargement">
    <div class="dashboard-section">
      <h2 class="section-title">Bienvenue sur Rhododendron</h2>
      <p class="section-description">
        Votre système d'agents AI collaboratifs est prêt à l'emploi. 
        Cette interface simplifiée vous permet d'accéder rapidement à vos fonctionnalités.
      </p>
    </div>
  </div>
</div>
